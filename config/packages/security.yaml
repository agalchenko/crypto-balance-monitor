security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email
    firewalls:
        # Disabling the security for the web debug toolbar, the profiler and Assetic.
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # -> custom firewall for the admin area of the URL
        admin:
            pattern:            /(.*)
            context:            user
            form_login:
                provider:       fos_userbundle
                login_path:     /login
                use_forward:    false
                check_path:     /login_check
                failure_path:   null
            logout:
                path:           /logout
                target:         /login
            anonymous:          true

        # -> end custom configuration

        # default login area for standard users

        # This firewall is used to handle the public login area
        # This part is handled by the FOS User Bundle
        main:
            pattern:             .*
            context:             user
            form_login:
                provider:       fos_userbundle
                login_path:     /login
                use_forward:    false
                check_path:     /login_check
                failure_path:   null
            logout:             true
            anonymous:          true

    role_hierarchy:
        ROLE_ADMIN_WALLET_READER:
            - ROLE_ADMIN_WALLET_LIST
            - ROLE_ADMIN_WALLET_VIEW
        ROLE_ADMIN_WALLET_EDITOR:
            - ROLE_ADMIN_WALLET_CREATE
            - ROLE_ADMIN_WALLET_EDIT
        ROLE_ADMIN_WALLET_ADMIN:
            - ROLE_ADMIN_WALLET_ALL

        ROLE_ADMIN_REFERENCE_READER:
            - ROLE_ADMIN_WALLET_READER
        ROLE_ADMIN_REFERENCE_EDITOR:
            - ROLE_ADMIN_WALLET_EDITOR
        ROLE_ADMIN_REFERENCE_ADMIN:
            - ROLE_ADMIN_WALLET_ALL

        ROLE_EMPLOYEE:    [ROLE_USER, ROLE_ADMIN_REFERENCE_READER, ROLE_ADMIN_REFERENCE_EDITOR, ROLE_ADMIN_REFERENCE_ADMIN]
        ROLE_ADMIN:       [ROLE_EMPLOYEE, ROLE_SONATA_ADMIN, ROLE_ADMIN_REFERENCE_ADMIN]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
        SONATA:
            - ROLE_SONATA_PAGE_ADMIN_PAGE_EDIT  # if you are using acl then this line must be commented

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
        # Admin login page needs to be accessed without credential
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login_check$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }

        # Secured part of the site
        # This config requires being logged for the whole site and having the admin role for the admin part.
        # Change these rules to adapt them to your needs
        - { path: ^/, role: [ROLE_USER, ROLE_EMPLOYEE] }
        - { path: ^/.*, role: IS_AUTHENTICATED_ANONYMOUSLY }
